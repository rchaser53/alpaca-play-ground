<!DOCTYPE html>
<html>
  <head>
    <!-- dependencies (jquery, handlebars and bootstrap) -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.js"></script>
    <link type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link type="text/css" href="node_modules/alpaca/dist/alpaca/bootstrap/alpaca.css" rel="stylesheet"/>
    <script type="text/javascript" src="node_modules/alpaca/dist/alpaca/bootstrap/alpaca.js"></script>
  </head>
  <body>
      <div id="form1"></div>
      <script type="text/javascript">
      $("#form1").alpaca({
          "schema": {
              "title": "What do you think of Alpaca?",
              "type": "object",
              "properties": {
                  "name": {
                      "type": "string",
                      "title": "Name"
                  },
                  "ranking": {
                      "type": "string",
                      "title": "Ranking",
                      "enum": ['excellent', 'not too shabby', 'alpaca built my hotrod']
                  }
              }
          }
      });
      </script>
  </body>
</html>
